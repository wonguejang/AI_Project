<html layout:decorate="~{layout}">
    <div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/login.css}" />    
	    <main class="login-container">
	        <div class="container">
	            <h1 class="login-title">로그인</h1>
	
	            <div class="login-form-wrap">
	                <h2 class="login-sub-title">회원 로그인</h2>
	                <form action="/login" method="post" class="login-form">
	                    <div class="form-group">
	                        <div class="input-group">
	                            <label for="username">아이디</label>
	                            <input type="text" id="username" name="username" placeholder="아이디" required>
	                            <label for="password">비밀번호</label>
	                            <input type="password" id="password" name="password" placeholder="비밀번호" required>
	                        </div>
	                        <div class="login-btn-wrap">
	                            <button type="submit" class="login-btn">로그인</button>
	                        </div>
	                    </div>
	                </form>
	
	                <p class="security-check">
	                    <i class="fas fa-lock"></i>
	                    보안접속
	                </p>
	
	                <div class="login-links">
	                    <i class="fas fa-arrow-right"></i>
	                    <a href="#">아이디 찾기</a>
	                    <span>|</span>
	                    <i class="fas fa-arrow-right"></i>
	                    <a href="#">비밀번호 찾기</a>
	                </div>
	                
	                <div class="social-login">
	                    <div class="social-buttons">
	                        <button class="social-btn naver">
	                            <img src="https://logoproject.naver.com/2012/CI_2012_BI_Green.png" alt="네이버 로고">
	                        </button>
	                        <button class="social-btn kakao">
	                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/800px-KakaoTalk_logo.svg.png" alt="카카오 로고">
	                        </button>
	                        <button class="social-btn google">
	                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="구글 로고">
	                        </button>
	                    </div>
	                </div>
	
	                <div class="signup-wrap">
	                    <span class="signup-text">
	                        <i class="fas fa-arrow-right"></i>
	                        회원가입을 하시면 다양하고 특별한<br>혜택이 준비되어 있습니다.
	                    </span>
	                    <button class="signup-btn">회원가입 <i class="fas fa-arrow-right"></i></button>
	                </div>
	            </div>
	        </div>
	    </main>
    </div>
</html>
