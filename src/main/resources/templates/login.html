<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | UU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* 기존 스타일은 유지 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color: #f8f8f8;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    .main-header {
        background-color: #fff;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
    }
    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo img {
        height: 40px;
    }
    .utility-nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin-left: 20px; 
    }
    .login-container {
        padding: 60px 0;
    }
    .login-title {
        text-align: center;
        font-size: 2.5em;
        font-weight: normal;
        margin-bottom: 40px;
    }
    .login-form-wrap {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 60px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        border: 1px solid #ddd;
    }
    .login-sub-title {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 30px;
    }
    
    /* --- 수정된 로그인 폼 스타일 --- */
    .form-group {
        display: flex;
        align-items: center; /* 세로 중앙 정렬 */
        margin-bottom: 15px;
    }
    .form-group label {
        display: none;
    }
    .input-group {
        width: 90%; /* 아이디/비밀번호 필드 그룹의 너비 */
        margin-right: 10px; /* 버튼과의 간격 */
    }
    .input-group input {
        width: 100%;
        box-sizing: border-box; /* 패딩과 보더가 너비에 포함되도록 */
        padding: 12px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    .login-btn-wrap {
        width: 10%; /* 버튼 그룹의 너비 */
        height: 100%; /* 부모의 높이를 상속 */
        display: flex;
        align-items: center;
    }
    .login-btn {
        width: 100%; /* 부모 요소의 너비를 채우도록 설정 */
        height: 80px; /* 높이 고정 (입력 필드 2개의 높이와 비슷하게) */
        background-color: #333;
        color: #fff;
        border: none;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-btn:hover {
        background-color: #000;
    }
    
    /* 기존 스타일 이어서 */
    .security-check {
        font-size: 0.9em;
        color: #888;
        margin-top: 15px;
    }
    .login-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        font-size: 0.9em;
        color: #888;
    }
    .login-links a {
        color: #666;
        text-decoration: none;
    }
    .login-links a:hover {
        text-decoration: underline;
    }
    .login-links span {
        color: #ddd;
    }
    .social-login {
        text-align: center;
        margin-top: 40px;
        border-bottom: 1px solid #eee;
        padding-bottom: 30px;
    }
    .social-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }
    .social-btn {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }
    .social-btn img {
        width: 45px;
        height: 45px;
    }
    .signup-wrap {
        margin-top: 40px;
        padding: 20px;
        border: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fcfcfc;
    }
    .signup-text {
        font-size: 0.9em;
        color: #666;
    }
    .signup-btn {
        padding: 10px 15px;
        background-color: #666;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    .signup-btn i {
        margin-left: 5px;
    }
    .main-footer {
        background-color: #f8f8f8;
        color: #666;
        padding: 20px 0;
        text-align: center;
        font-size: 0.9em;
    }
</style>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="/images/UULogo.png" alt="UU 로고">
                </a>
            </div>
            <div class="utility-nav">
                <a href="#">로그인</a>
                <a href="/cart" th:if="${logincheck}">장바구니</a>
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="container">
            <h1 class="login-title">로그인</h1>

            <div class="login-form-wrap">
                <h2 class="login-sub-title">회원 로그인</h2>
                <form action="/login" method="post" class="login-form">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="username">아이디</label>
                            <input type="text" id="username" name="username" placeholder="아이디" required>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" name="password" placeholder="비밀번호" required>
                        </div>
                        <div class="login-btn-wrap">
                            <button type="submit" class="login-btn">로그인</button>
                        </div>
                    </div>
                </form>

                <p class="security-check">
                    <i class="fas fa-lock"></i>
                    보안접속
                </p>

                <div class="login-links">
                    <i class="fas fa-arrow-right"></i>
                    <a href="#">아이디 찾기</a>
                    <span>|</span>
                    <i class="fas fa-arrow-right"></i>
                    <a href="#">비밀번호 찾기</a>
                </div>
                
                <div class="social-login">
                    <div class="social-buttons">
                        <button class="social-btn naver">
                            <img src="https://logoproject.naver.com/2012/CI_2012_BI_Green.png" alt="네이버 로고">
                        </button>
                        <button class="social-btn kakao">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/800px-KakaoTalk_logo.svg.png" alt="카카오 로고">
                        </button>
                        <button class="social-btn google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="구글 로고">
                        </button>
                    </div>
                </div>

                <div class="signup-wrap">
                    <span class="signup-text">
                        <i class="fas fa-arrow-right"></i>
                        회원가입을 하시면 다양하고 특별한<br>혜택이 준비되어 있습니다.
                    </span>
                    <button class="signup-btn">회원가입 <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>회사명: UU | 주소: 서울시 마포구</p>
            <p>고객센터: 1234-5678</p>
        </div>
    </footer>

</body>
</html>
