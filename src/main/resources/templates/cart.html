<html layout:decorate="~{layout}">
    <div layout:fragment="content">
        <link rel="stylesheet" th:href="@{/css/cart.css}" />
		<script th:src="@{/js/cart.js}"></script>
        <main class="cart-container">
            <div class="container">
                <h1 class="cart-title">장바구니</h1>

                <div class="cart-items">
                    <div class="cart-item" th:each="cart : ${cartList}" th:attr="data-order-idx=${cart.orderIdx}">
                        <div class="item-details">
                            <img th:src="@{|/${cart.product.productImg}|}" th:alt="${cart.product.productName}" class="item-image">
                            <div class="item-info">
                                <span class="item-name" th:text="${cart.product.productName}">상품명</span>
                            </div>
                        </div>

                        <div class="item-controls">
                            <span class="item-price" th:text="${#numbers.formatInteger(cart.product.price,3,'COMMA')} + '원'">0원</span>
                            <div class="quantity-control">
                                <input type="number" th:value="${cart.quantity}" min="1">
                            </div>
                            <span class="item-total-price" th:text="${#numbers.formatInteger(cart.product.price * cart.quantity,3,'COMMA')} + '원'">0원</span>
                            <button class="item-remove">삭제</button>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-line">
                        <span class="summary-label">총 상품 금액</span>
                        <span class="summary-value" th:text="${#numbers.formatInteger(totalPrice,3,'COMMA')} + '원'">0원</span>
                    </div>
                    <div class="summary-line">
                        <span class="summary-label">배송비</span>
                        <span class="summary-value" th:text="${#numbers.formatInteger(deliveryFee,3,'COMMA')} + '원'">0원</span>
                    </div>
                    <div class="summary-line total-final">
                        <span class="summary-label">총 결제 금액</span>
                        <span class="summary-value final-price" th:text="${#numbers.formatInteger(finalPrice,3,'COMMA')} + '원'">0원</span>
                    </div>
                    <button class="checkout-btn">주문하기</button>
                </div>
            </div>
        </main>
    </div>
</html>
