<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 | UU</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* 헤더 스타일 */
    .main-header {
        background-color: #fff;
        padding: 20px 0;
        border-bottom: 1px solid #eee;
    }

    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo img {
        height: 40px;
    }
    
    .utility-nav a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        margin-left: 20px; 
    }

    /* 장바구니 페이지 스타일 */
    .cart-container {
        padding: 40px 0;
        max-width: 1000px;
        margin: 0 auto;
    }

    .cart-title {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    .cart-items {
        border-top: 2px solid #333;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid #ddd;
    }

    .item-details {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .item-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
    }

    .item-info {
        display: flex;
        flex-direction: column;
    }

    .item-name { font-weight: bold; }
    .item-option { font-size: 0.9em; color: #888; }

    .item-controls {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .item-price, .item-total-price {
        width: 100px;
        text-align: right;
        font-weight: bold;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
    }

    .quantity-control button {
        background: none;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    .item-quantity {
        width: 40px;
        text-align: center;
        border: none;
    }

    .item-remove {
        background: none;
        border: 1px solid #ccc;
        color: #666;
        padding: 5px 10px;
        cursor: pointer;
    }

    .empty-cart {
        text-align: center;
        padding: 50px 0;
        color: #888;
    }

    .cart-summary {
        padding: 30px;
        border: 1px solid #ddd;
        margin-top: 30px;
    }

    .summary-line {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .summary-label { font-weight: bold; }
    .summary-value { font-weight: bold; }

    .total-final {
        border-top: 1px dashed #ccc;
        padding-top: 15px;
        margin-top: 20px;
    }

    .final-price {
        font-size: 1.8em;
        color: #e50914;
    }

    .checkout-btn {
        width: 100%;
        padding: 15px;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        margin-top: 20px;
    }

    .main-footer {
        background-color: #f8f8f8;
        color: #666;
        padding: 20px 0;
        text-align: center;
        font-size: 0.9em;
    }
	.quantity-control input{
		width: 90px;
		text-align: center;
	}
</style>
<body>

    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="/images/UULogo.png" alt="UU 로고">
                </a>
            </div>
            <div class="utility-nav">
                <a href="#">로그인</a>
                <a href="/cart" th:if="${logincheck}">장바구니</a>
            </div>
        </div>
    </header>

    <main class="cart-container">
        <div class="container">
            <h1 class="cart-title">장바구니</h1>

            <div class="cart-items">
                <div class="cart-item" th:each="item : ${cartItems}">
                    <div class="item-details">
                        <img src="https://shop-phinf.pstatic.net/20231213_274/1702477078077Xw8gu_JPEG/103612966767846041_1901410283.JPG?type=f750_750" alt="상품 이미지" class="item-image">
                        <div class="item-info">
                            <span class="item-name" th:text="${item.productName}">상품명</span>
                        </div>
                    </div>
                    
                    <div class="item-controls">
                        <span class="item-price" th:text="${item.price}">26,000원</span>
                        <div class="quantity-control">
							<input type="number" id="quantity" value="1" min="1">
                        </div>
                        <span class="item-total-price" th:text="${item.totalPrice}">26,000원</span>
                        <button class="item-remove">삭제</button>
                    </div>
                </div>
                <div class="cart-item" th:each="item : ${cartItems}">
                    <div class="item-details">
                        <img src="https://shop-phinf.pstatic.net/20231213_274/1702477078077Xw8gu_JPEG/103612966767846041_1901410283.JPG?type=f750_750" alt="상품 이미지" class="item-image">
                        <div class="item-info">
                            <span class="item-name" th:text="${item.productName}">상품명</span>
                        </div>
                    </div>
                    
                    <div class="item-controls">
                        <span class="item-price" th:text="${item.price}">26,000원</span>
                        <div class="quantity-control">
							<input type="number" id="quantity" value="1" min="1">
                        </div>
                        <span class="item-total-price" th:text="${item.totalPrice}">26,000원</span>
                        <button class="item-remove">삭제</button>
                    </div>
                </div>

                <!--<div class="empty-cart" th:if="${#lists.isEmpty(cartItems)}">
                    <p>장바구니에 담긴 상품이 없습니다.</p>
                </div>-->
            </div>

            <div class="cart-summary">
                <div class="summary-line">
                    <span class="summary-label">총 상품 금액</span>
                    <span class="summary-value" th:text="${totalProductsPrice}">0원</span>
                </div>
                <div class="summary-line">
                    <span class="summary-label">배송비</span>
                    <span class="summary-value" th:text="${shippingFee}">3,000원</span>
                </div>
                <div class="summary-line total-final">
                    <span class="summary-label">총 결제 금액</span>
                    <span class="summary-value final-price" th:text="${totalPayment}">0원</span>
                </div>

                <button class="checkout-btn">주문하기</button>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>회사명: UU | 주소: 서울시 마포구</p>
            <p>고객센터: 1234-5678</p>
        </div>
    </footer>

</body>
</html>
