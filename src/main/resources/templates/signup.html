<html layout:decorate="~{layout}">
    <div layout:fragment="content">
	<link rel="stylesheet" th:href="@{/css/signup.css}" />
        <div class="join-container">
            <h1 class="join-title">회원가입</h1>
            <form>
                <h2 class="form-section-title">기본 정보</h2>

                <div class="form-group">
                    <label for="id"><span class="required">*</span>아이디</label>
                    <div class="form-field">
                        <input type="text" id="id" name="id" required>
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                </div>
                <p class="validation-message">영문 소문자/숫자, 4~16자</p>

                <div class="form-group">
                    <label for="password"><span class="required">*</span>비밀번호</label>
                    <div class="form-field">
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <p class="validation-message">영문 대소문자/숫자/특수문자 중 3가지 이상 조합, 10자~16자</p>

                <div class="form-group">
                    <label for="password-confirm"><span class="required">*</span>비밀번호 확인</label>
                    <div class="form-field">
                        <input type="password" id="password-confirm" name="password_confirm" required>
                    </div>
                </div>
                <p class="validation-message">비밀번호를 한번 더 입력해 주세요.</p>

                <div class="form-group">
                    <label for="name"><span class="required">*</span>이름</label>
                    <div class="form-field">
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><span class="required">*</span>이메일</label>
                    <div class="form-field">
                        <input type="text" id="email" name="email" required>
                        <button type="button" class="btn-check">이메일인증</button>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</html>
